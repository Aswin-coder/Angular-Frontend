<div class="card border-dark">
  <h5 class="card-header" style="background-color: #24272B; color: #e3e3e3;">Update Role and Access</h5>
  <div class="card-body" style="background-color: #e3e3e3;">

    <div class="modal-body">
      <form>
        <div>
        <div class="form-group row " style="margin-left: 83px;">
          <label for="inputEmail3" class="col-sm-4 col-form-label" style="text-align: right;padding-right: 35px">Role Code</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Role Code">
          </div>
        </div><br>
        <div class="form-group row"style="margin-left: 83px;">
          <label for="inputPassword3" class="col-sm-4 col-form-label"style="text-align: right;padding-right: 35px">Role Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Enter Role Name">
          </div>
        </div><br>
        <div class="form-group row"style="margin-left: 83px;">
          <div class="col-sm-4"style="text-align: right;padding-right: 35px">Active Status</div>
          <div class="col-sm-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
            </div>
          </div>
        </div>
      </div>
      </form>


      </div>
  </div>
</div>
